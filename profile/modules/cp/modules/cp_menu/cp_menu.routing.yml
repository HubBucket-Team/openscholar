cp.build.menu:
  path: 'cp/build/menu'
  defaults:
    _form: '\Drupal\cp_menu\Form\MenuBuildForm'
    _title: 'Menu'
  requirements:
    _group_permission: 'manage_menu'
    _group_member: 'TRUE'
cp.build.add_menu:
  path: 'cp/build/add-menu'
  defaults:
    _form: '\Drupal\cp_menu\Form\AddNewMenuForm'
    _title: 'Add New Menu'
  requirements:
    _group_permission: 'manage_menu'
    _group_member: 'TRUE'
cp.build.remove_menu:
  path: '/cp/build/menu/remove/{menu_id}/{label}'
  defaults:
    _form: '\Drupal\cp_menu\Form\RemoveMenuForm'
  requirements:
    _group_permission: 'manage_menu'
    _group_member: 'TRUE'
