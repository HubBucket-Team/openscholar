version: "3.0"

services:
  web:
    image: sztrehab/openscholar-env
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - .:/var/www/html
    ports:
      - "80:80"

  mysql:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: scholar
      MYSQL_USER: scholar
      MYSQL_PASSWORD: drupal
