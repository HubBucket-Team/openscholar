cp.admin:
  path: '/cp'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::cpAdminMenuBlockPage'
    _title: 'Control Panel'
  requirements:
    _permission: 'access control panel'
cp.dummy:
  path: '/cp/dummy'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::dummyPage'
    _title: 'Control Panel: Dummy page'
  requirements:
    _permission: 'access control panel'
cp.javascript:
  path: '/cp/javascript'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::dummyPage'
    _title: 'Control Panel: Javascript dummy'
  requirements:
    _permission: 'access control panel'