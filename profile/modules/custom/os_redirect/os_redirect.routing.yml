os_redirect.list:
  path: '/cp/redirects/list'
  defaults:
    _controller: '\Drupal\os_redirect\Controller\RedirectListController::listing'
    _title: 'URL redirects'
  requirements:
    _permission: 'administer control panel redirects'

os_redirect.add:
  path: '/cp/redirects/add'
  defaults:
    _form: '\Drupal\os_redirect\Form\OsRedirectForm'
    _title: 'Add URL redirect'
  requirements:
    _permission: 'administer control panel redirects'

os_redirect.delete:
  path: '/cp/redirects/delete/{redirect}'
  defaults:
    _form: '\Drupal\os_redirect\Form\OsRedirectDeleteForm'
    _title: 'Delete URL redirect'
  requirements:
    _permission: 'administer control panel redirects'
