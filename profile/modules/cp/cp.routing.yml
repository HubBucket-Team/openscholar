cp.admin:
  path: '/cp'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::cpAdminMenuBlockPage'
    _title: 'Control Panel'
  requirements:
    _permission: 'access control panel'
cp.dummy:
  path: '/cp/dummy'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::dummyPage'
    _title: 'Control Panel: Dummy page'
  requirements:
    _permission: 'access control panel'
cp.javascript:
  path: '/cp/javascript'
  defaults:
    _controller: '\Drupal\cp\Controller\CpController::dummyPage'
    _title: 'Control Panel: Javascript dummy'
  requirements:
    _permission: 'access control panel'
cp.build.taxonomy.add:
  path: '/cp/build/taxonomy/{taxonomy_vocabulary}/term/add'
  defaults:
    _controller: '\Drupal\taxonomy\Controller\TaxonomyController::addForm'
    _title: 'Add term'
  requirements:
    _entity_create_access: 'taxonomy_term:{taxonomy_vocabulary}'
